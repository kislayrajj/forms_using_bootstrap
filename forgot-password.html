<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card p-4 shadow bg-black bg-opacity-10">
          <h3 class="text-center">Forgot Password</h3>
          <form action="email_not_found.html">
            <div class="mb-3">
              <label class="form-label my-3"
                >Please enter your email address to search for your
                account.</label
              >
              <input type="email" class="form-control" required />
            </div>
            <div class="d-flex gap-2 justify-content-end align-items-center">
              <button type="reset" class="btn btn-secondary w-50">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary w-50">Search</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="index.html">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
