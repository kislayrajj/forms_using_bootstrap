<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <script src="./js/validate_login.js" defer></script>
  </head>
  <body class="">
    <div
      class="container d-flex justify-content-center align-items-center vh-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card p-4 shadow bg-primary bg-opacity-25">
          <h3 class="text-center">Login to your account</h3>
          <form id="loginForm" action="logged-in.html">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required />
            </div>
            <div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
            <div class="alert"></div>
          </form>
          <div class="text-center mt-3">
            <a href="forgot-password.html">Forgot Password</a>
          </div>
          <div class="text-center mt-3">
            <a class="text-white link-underline" href="signup.html">
              <button class="btn btn-success w-50 h-auto">Sign Up</button>
            </a>
          </div>
          <div class="text-center mt-3">
            <a class="text-white link-underline" href="create-new-account.html">
              <button class="btn btn-primary w-75 h-auto">create New Account</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
